{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title %} Change Profile Pic %} {% endblock %}
{% block body %}
<h3>Change Profile Pic</h3>
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
